<div class="container mt-4">
  <h1 class="mb-4">Lista de Proveedores</h1>
  
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar proveedor..." 
               [(ngModel)]="searchTerm" (input)="filterProveedores()">
        <button class="btn btn-outline-secondary" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="showInactive" 
               [(ngModel)]="showInactive" (change)="toggleInactive()">
        <label class="form-check-label" for="showInactive">Mostrar inactivos</label>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Contacto</th>
          <th>Tel√©fono</th>
          <th>Productos</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proveedor of filteredProveedores" 
            [class.table-warning]="!proveedor.activo">
          <td>{{ proveedor.id }}</td>
          <td>{{ proveedor.nombre }}</td>
          <td>{{ proveedor.contacto }}</td>
          <td>{{ proveedor.telefono }}</td>
          <td>
            <span class="badge bg-secondary me-1" *ngFor="let producto of proveedor.productos">
              {{ producto }}
            </span>
          </td>
          <td>
            <span [ngClass]="proveedor.activo ? 'badge bg-success' : 'badge bg-danger'">
              {{ proveedor.activo ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-primary me-2">
              <i class="bi bi-eye"></i> Ver
            </button>
            <button class="btn btn-sm btn-warning">
              <i class="bi bi-pencil"></i> Editar
            </button>
          </td>
        </tr>
        <tr *ngIf="filteredProveedores.length === 0">
          <td colspan="7" class="text-center">No se encontraron proveedores</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-success">
    <i class="bi bi-plus-circle"></i> Agregar Proveedor
  </button>
</div>
