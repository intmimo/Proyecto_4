<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Componente de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .user-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      padding: 16px;
      margin-bottom: 16px;
      max-width: 500px;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .user-email {
      color: #777;
      font-size: 0.95em;
    }

    .user-action button {
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .user-action button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

  <div class="user-card">
    <img class="user-avatar" src="https://i.pravatar.cc/100?img=5" alt="Foto de usuario">
    <div class="user-info">
      <div class="user-name">Laura Martínez</div>
      <div class="user-email">laura@example.com</div>
    </div>
    <div class="user-action">
      <button>Ver perfil</button>
    </div>
  </div>

  <div class="user-card">
    <img class="user-avatar" src="https://i.pravatar.cc/100?img=12" alt="Foto de usuario">
    <div class="user-info">
      <div class="user-name">Carlos Ríos</div>
      <div class="user-email">carlos@example.com</div>
    </div>
    <div class="user-action">
      <button>Ver perfil</button>
    </div>
  </div>

</body>
</html>
